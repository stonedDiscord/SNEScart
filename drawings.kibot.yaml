# Example KiPlot config file
kiplot:
  version: 1

preflight:
  ignore_unconnected: true

outputs:
  - name: 'print_diff'
    dir: .
    type: diff 

  - name: 'drawt'
    comment: "Drawings to compare the original top side against"
    type: pcbdraw
    dir: drawings
    options:
      format: jpg
      output: front-drawn.jpg
      style:
        clad: "#7d694f"
        board: "#018461"
        copper: "#758e5c"
        pads: "#6f5b3a"

  - name: 'drawb'
    comment: "Drawings to compare the original back side against"
    type: pcbdraw
    dir: drawings
    options:
      bottom: true
      format: jpg
      output: back-drawn.jpg
      show_components: all
      style:
        clad: "#7d694f"
        board: "#018461"
        copper: "#758e5c"
        pads: "#6f5b3a"
      placeholder: true