# Example KiPlot config file
kiplot:
  version: 1

preflight:
  ignore_unconnected: true

outputs:
  - name: 'print_diff'
    dir: .
    type: diff 

  - name: 'drawt'
    comment: "Drawings to compare the original top side against"
    type: pcbdraw
    dir: drawings
    options:
      format: jpg
      output: front-drawn.jpg
      style:
        clad: "#908065"
        board: "#086647"
        copper: "#7d9261"
        pads: "#332b21"

  - name: 'drawb'
    comment: "Drawings to compare the original back side against"
    type: pcbdraw
    dir: drawings
    options:
      bottom: true
      format: jpg
      output: back-drawn.jpg
      show_components: all
      style:
        clad: "#948265"
        board: "#355c37"
        copper: "#355c37"
        pads: "#3b3323"